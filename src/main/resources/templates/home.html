<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- Javascript -->

    <script src="static/home.js"></script>

    <title>User page</title>
</head>
<body>

<!-- Navbar -->

<nav class="navbar navbar-dark bg-dark">
    <div class="bg-dark text-white">
        <div sec:authorize="isAuthenticated()">
            <span sec:authentication="name"></span> with roles <span sec:authentication="principal.authorities"></span>
        </div>
    </div>
    <a class="nav-link" href="/logout">Logout</a>
</nav>

<br>

<!-- Side navbar -->

<div class="row">
    <div class="col-lg-1 col-md-1">
        <nav class="nav flex-column">
            <div sec:authorize="hasRole('ROLE_ADMIN')"><a class="nav-link active" href="/admin">Admin</a></div>
            <a class="nav-link" href="/user">User</a>
        </nav>
    </div>

    <!-- User information table -->

    <div class="col-lg-11 col-md-11">
        <div class="container-fluid bg-light">
            <div>
                <table class="table table-striped"><h2>User information-page</h2>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Username</th>
                        <th>E-mail</th>
                        <th>Roles</th>
                    </tr>
                    </thead>
                    <tbody id="user-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
