<!DOCTYPE html>

<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <!-- Required meta tags -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="static/table.js"></script>

</head>
<body>

<!-- Navbar -->

<nav class="navbar navbar-dark bg-dark">
    <div class="bg-dark text-white">
        <div sec:authorize="isAuthenticated()">
            <span sec:authentication="name"></span> with roles <span sec:authentication="principal.authorities"></span>
        </div>
    </div>
    <a class="nav-link" href="/logout">Logout</a>
</nav>

<br>

<!-- Side navbar -->

<div class="row">
    <div class="col-lg-1 col-md-1">
        <nav class="nav flex-column">
            <a class="nav-link active" href="/admin">Admin</a>
            <a class="nav-link" href="/user">User</a>
        </nav>
    </div>

    <!-- Admin panel -->

    <div class="col-lg-11 col-md-11">
        <div class="container-fluid bg-light"><h2>Admin panel</h2>
            <div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Username</th>
                        <th>E-mail</th>
                        <th>Roles</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="users-tbody">
                    </tbody>
                </table>


            </div>
        </div>

        </form>


        <!-- Modal window -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>

                            <div class="form-group">
                                <label for="id" class="col-form-label">ID:</label>
                                <input type="text" class="form-control" id="id" disabled>
                            </div>

                            <div class="form-group">
                                <label for="name" class="col-form-label">First Name:</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="surname" class="col-form-label">Last Name:</label>
                                <input type="text" class="form-control" id="surname">
                            </div>

                            <div class="form-group">
                                <label for="age" class="col-form-label">Age:</label>
                                <input type="text" class="form-control" id="age">
                            </div>

                            <div class="form-group">
                                <label for="username" class="col-form-label">Username:</label>
                                <input type="text" class="form-control" id="username">
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-form-label">E-mail:</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-form-label">Password:</label>
                                <input type="text" class="form-control" id="password">
                            </div>

                            <div class="form-group">
                                <label for="roles" class="col-form-label">Roles:</label>
                                <select multiple class="form-control" id="roles"></select>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="submit-action"></button>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary" onclick="openModalHandler(action.create)">Add user</button>

    </div>
</div>
</body>


</html>
